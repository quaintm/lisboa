{% extends "base.html" %}
{{super()}}

{% block title %}Keith's Lisboa Birthday Adventure{% endblock %}

{% block content %}
<div class="container" style="vertical-align: middle; max-width: 100%; max-height: 100%;">
    <div class="card text-center" style="max-width: 100%;">
        <h3 class="card-header" style="background-color: #e0f7fa">Keith's Lisboa Birthday Adventure</h3>
        <div class="card-block">
            {% for key,entry in entries.items() %}
                    <a class="btn btn-{{ entry.button_type }} btn-lg"
                       href="{{ url_for('show_adventure',adventure_num=entry.order) }}"
                       role="button"
                       style="width:45%;
                              text-align: center;">{{key}}</a>
                    <br>
                    <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}}
