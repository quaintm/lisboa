{% extends "base.html" %}
{% block head %}
    {% import "bootstrap/fixes.html" as fixes %}
    {{super()}}

    {{fixes.ie8()}}
<style>
        .google-maps {
        position: relative;
        padding-bottom: 75%; // This is the aspect ratio
        height: 0;
        overflow: hidden;
    }
    .google-maps iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
    }
</style>
{% endblock %}

{% block content %}

<div class="container" style="vertical-align: middle; max-width: 100%; max-height: 100%;">
    <div class="card text-center" style="max-width: 100%;">
        <h3 class="card-header">Mystery Adventure #{{entries.order}}</h3>
        <div class="card-block">
            <h4 class="card-title">{{entries.coordinates}}</h4>
            <a href="{{entries.directions_link}}" class="btn btn-success btn-lg">Directions</a>
        </div>
        <div class="google-maps">
        <iframe src={{entries.map_link}} alt="Next adventure" width="400" height="300" frameborder="0" style="border:0;"></iframe>
        </div>
    </div>
    <div class="card text-center" style="max-width: 100%; border: 0px">
        <a class="btn btn-info btn-lg" href="{{ url_for('show_adventure_reveal', adventure_num=entries.order) }}" role="button">Reveal</a>
    </div>
</div>

{% endblock %}
